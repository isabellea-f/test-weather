<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="search-container">
        <input id="search-field" type="text" placeholder="Enter a city name" />
        <button id="submit-button">Search</button>
      </div>
      <div class="container">
        <div class="col-1">
          <div class="location-container"></div>
          <div class="temperature-container"></div>
        </div>
        <div class="col-2">
          <h3>Forecast</h3>
          <div class="forecast-container"></div>
        </div>
        <div class="col-3">
          <h3>Search History</h3>
          <div id="search-cont"></div>
        </div>
      </div>
    </main>
  </body>
</html>
